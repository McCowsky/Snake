<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Snake game">
    <meta name="author" content="Mateusz Makowski">
    <meta name="keywords" content="HTML, CSS, TailwindCSS, git, Snake, game, TypeScripit, JS, retro">
    <link rel="stylesheet" href="/dist/output.css">
    <script src="/dist/js/canvas.js" defer></script>

    <title>Snake game</title>
</head>

<body class="h-full bg-[#101119]">
    <div
        class="text-black  bg-white w-full sm:max-w-[450px] h-full sm:h-[100vh] sm:flex sm:flex-col sm:items-center sm:justify-center relative my-0 mx-auto">
        <div class="w-full aspect-square sm:max-w-[450px] sm:max-h-[450px] ">
            <canvas id="canvas" class="block border-2 bg-[url('/dist/img/grass.jpg')] bg-cover"></canvas>
        </div>
        <div class="flex items-center gap-3">
            <img src="/dist/img/apple.png" alt="apple" class="w-7">
            <h3 id="pointBox" class="text-4xl">0</h3>
        </div>
        <!-- <div class="w-full h-full bg-black absolute top-0 hidden" id="gameOver">
            <h2 class="text-white">GAME OVER</h2>
        </div> -->
        <div class="w-full h-full bg-black/75 absolute top-0 text-black flex flex-col items-center justify-center"
            id="mainMenu">
            <div class="w-[350px] h-[350px] bg-white flex flex-col gap-10 items-center justify-center">
                <h2 class=" text-5xl font-bold" id="title">SNAKE</h2>
                <h2 class="hidden text-3xl" id="win">YOU WON</h2>
                <h2 class="hidden text-3xl" id="gameOver">GAME OVER</h2>
                <form action="" class="flex flex-col gap-5 items-center justify-center">
                    <div class="flex gap-10">
                        <div class="flex flex-col gap-3 items-center">
                            <label for="speed">Game speed</label>
                            <select name="speed" class="w-24" id="speed">
                                <option value="slow">slow</option>
                                <option value="normal">normal</option>
                                <option value="fast">fast</option>
                            </select>
                        </div>
                        <div class="flex flex-col gap-3 items-center">

                            <label for="size">Board size</label>
                            <select name="size" class="w-24" id="size">
                                <option value="5">5x5</option>
                                <option value="7">7x7</option>
                            </select>
                        </div>
                    </div>
                    <button class="py-2 bg-yellow-300 w-32" id="startButton">Start game</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
